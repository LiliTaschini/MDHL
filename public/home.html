<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Home</title>
  </head>
<body>

  <header class="home header mt-3 text-center">
    <h1>UPCOMING EVENTS</h1>
  </header>
    <!-- navbar -->
    <div id="app">
    <div v-on:click="showNav" class="d-flex w-100 justify-content-start position-fixed bottom-0 mb-5 ms-2">
        <img src="./assets/img/bxs-chevron-up.svg" alt="chevron_up">
    </div>
    <nav v-if="hidden" class=" d-flex w-100 justify-content-center position-fixed bottom-0 start-25">
        <div class="container">
          <div class="navbar d-flex" id="navbar">
              <a class="ps-2 navbar-brand" href="./home.html">
                <box-icon type='solid' name='home'></box-icon>
              </a>
              <a class="navbar-brand" href="./index.html">
                <box-icon name='user'></box-icon>
              </a> 
              <a class="navbar-brand" href="./rules.html">
                <box-icon name='book'></box-icon>
              </a>
              <a class="navbar-brand" href="#">
                <box-icon name='calendar'></box-icon>
              </a>
              <a class="navbar-brand" href="./registration_form.html">
                <box-icon name='rocket'></box-icon>
              </a>   
              <a class="navbar-brand" href="./contact.html">
                <box-icon name='phone'></box-icon>
              </a>    
          </div>
        </div>
    </nav>
  </div>
     <!-- carroussel -->
    <main>
        <div id="carouselExampleDark" class="carousel carousel-dark slide mt-2" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="10000">
                    <img src="./assets/img/gif.gif" class="d-block w-100 z-index-0" alt="...">
                    <div class="div-slider z-index-1 m-5 p-1 position-absolute bottom-50" >
                        <h3>August 4</h3>
                        <h5>MDHL</h5>
                        <p>Fundraiser</p>
                    </div>
                    
                </div>
                <div class="carousel-item mt-1" data-bs-interval="2000">
                    <img src="./assets/img/gif.gif" class="d-block w-100 z-index-0"  alt="...">
                    <div class="carousel-caption d-none d-md-block div-slider z-index-1 m-5 p-1 position-absolute bottom-50">
                      <h3>August 16</h3>
                      <h5>Season Kick-off:</h5>
                      <p>Meet the Teams</p>
                    </div>
                </div>
                <div class="carousel-item">
                <img src="./assets/img/gif.gif" class="d-block w-100 z-index-0" alt="...">
                <div class="carousel-caption d-none d-md-block div-slider z-index-1 m-5 p-1 position-absolute bottom-50">
                  <h3>September 1</h3>
                  <h5>First Game of the Season</h5>
                  <p>(Check Game Schedule for details)</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
    </div>
  
</main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
  <script src="https://unpkg.com/vue@3"></script>
  <script src="./main.js"></script>
</body>
</html>
