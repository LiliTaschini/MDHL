<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title>User</title>
</head>

<body>
    <section class="profile_user_section">
        <div class="profile_user_header">
            <div class="profile_user_frontpage">
                <div><a href="./index.html"><img class="mt-3" src="./assets/img/bxs-chevron-left.svg" alt="" width="60px"></a>   
                
                </div>
                <div class="profile_user_avatar">
                    <img src="./assets/img/user.png" alt="image avatar">
                    <button type="button" class="button_avatar">
                        <i class="far fa-image"></i>
                    </button>
                </div>
                <button type="button" class="button-frontpage">
                    <i class="far fa-image"></i> Change background
                </button>
            </div>
        </div>
        <div class="profile_user_body">
            <div class="profile_user_bio">
                <h3 class="title_user_bio" style="opacity: 0.5;">Last Name First Name</h3>
                <p class="texto ms-2" style="opacity: 0.5;">Add a short description about yourself...</p>
            </div>
            <div class="profile_user_footer">
                <ul class="data_list">
                    <li><i class="icono fas fa-calendar-alt"></i>Date of Birth:</li>
                    <li><i class="icono fas fa-phone-alt"></i> Phone:</li>
                    <li><i class="icono fas fa-building"></i> School:</li>
                </ul>
                <ul class="data_list">
                    <li><i class="icono fas fa-map-signs"></i> Address:</li>
                    <li><i class="icono fas fa-map-marker-alt"></i> City:</li>
                    <li><i class="icono fas fa-user-check"></i>Legal Guardian:</li>
                    <li><i class="icono fas fa-share-alt"></i>Share information contact.</li>
                </ul>
            </div>
            <div class="social_networks">
                <a href="" class="net_button facebook fab fa-facebook-f"><i class="icon-facebook"></i></a>
                <a href="" class="net_button twitter fab fa-twitter"><i class="icon-twitter"></i></a>
                <a href="" class="net_button instagram fab fa-instagram"><i class="icon-instagram"></i></a>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
    </body>
    
    </html>
